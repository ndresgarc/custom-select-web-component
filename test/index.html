<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Custom Select</h1>
    <custom-select>
        <div value="1">One</div>
        <div value="2">Two</div>
        <div value="3">Three</div>
        <div value="4">Four</div>
    </custom-select>
    <script src="../src/custom-select.js"></script>
    <script>
        document.querySelector('custom-select').addEventListener('change', function(event){
            let value = event.detail.value;
            console.table({ value });
        });
    </script>
</body>
</html>
